<div class="relative">
  <button
    pStyleClass="@next"
    enterFromClass="hidden"
    enterActiveClass="animate-scalein"
    leaveToClass="hidden"
    leaveActiveClass="animate-fadeout"
    [hideOnOutsideClick]="true"
    type="button"
    class="inline-flex w-8 h-8 p-0 items-center justify-center surface-0 dark:surface-800 border border-surface-200 dark:border-surface-600 rounded transition-all duration-300 ease-in-out"
    aria-label="Color picker"
  >
    <i class="pi pi-palette" aria-hidden="true"></i>
  </button>

  <div
    class="hidden absolute top-[2.5rem] right-0 min-w-[18rem] p-3 bg-white dark:bg-surface-800 rounded-md shadow border border-surface-200 dark:border-surface-700 flex-col justify-start items-start gap-3.5 origin-top z-10"
  >
    <div class="flex-col justify-start items-start gap-2 inline-flex pr-4">
      <h3 class="text-sm font-medium">Color Primario</h3>
      <div
        class="self-stretch justify-start items-start gap-2 inline-flex flex-wrap"
      >
        @for (primaryColor of primaryColors(); track primaryColor.name) {
        <button
          type="button"
          [title]="primaryColor.name"
          (click)="updatePrimaryColor($event, primaryColor)"
          class="outline outline-2 outline-offset-1 outline-transparent cursor-pointer p-0 rounded-[50%] w-5 h-5"
          [ngStyle]="{
            'background-color':
              primaryColor.name === 'noir'
                ? 'var(--text-color)'
                : primaryColor.palette['500'],
            'outline-color':
              selectedPrimaryColor() === primaryColor.name
                ? 'var(--p-primary-color)'
                : ''
          }"
        ></button>
        }
      </div>
    </div>

    <div class="flex-col justify-start items-start gap-2 inline-flex pr-4 mt-5">
      <h3 class="text-sm font-medium">Efecto Ripple</h3>
      <p-toggleswitch
        [(ngModel)]="ripple"
        aria-label="Toggle ripple effect"
        data-testid="ripple-toggle"
      />
    </div>
  </div>
</div>
