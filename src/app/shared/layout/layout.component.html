<p-splitter
  [panelSizes]="[25, 75]"
  styleClass="h-screen"
  [ngClass]="{ 'p-splitter-visible': menuVisible() }"
>
  <ng-template #panel style="overflow: hidden"> Menu</ng-template>

  <ng-template #panel>
    <div class="flex flex-col w-full h-full">
      <div class="w-full flex justify-between items-center p-4">
        <div class="w-auto flex justify-start items-center gap-3">
          <img
            src="icon.png"
            alt="icono de la app"
            width="30"
            (click)="toggleMenu()"
            class="cursor-pointer"
          />
          <h1 class="text-2xl">Angular components</h1>
        </div>
        <div class="flex gap-3 justify-end items-center">
          <app-theme-toggle-button />
          <app-theme-configurator-button />
        </div>
      </div>

      <div class="p-3">
        <router-outlet />
      </div>
    </div>
  </ng-template>
</p-splitter>
