<div class="flex justify-center items-center p-4">
  <h5 class="text-2xl text-blue-300">Editor con imagenes</h5>
</div>

<quill-editor
  class="w-full"
  [(ngModel)]="text"
  [modules]="configToolbar"
  [styles]="{ height: '300px' }"
  #editor
></quill-editor>

<br />

<div class="grid grid-cols-2 gap-4 mt-4">
  <quill-view-html
    [content]="text()"
    theme="snow"
    [sanitize]="true"
    class="ql-editor border border-solid border-gray-300"
  />

  <quill-view
    [content]="text()"
    theme="snow"
    [sanitize]="true"
    class="ql-editor border border-solid border-gray-300"
  />
</div>
