<app-content>
  <!-- Header personalizado -->
  <ng-template #header>
    <div class="flex justify-between items-center gap-2 w-full">
      <img src="icon.png" alt="icono de la app" width="30" />
      <h1 class="text-xl">Titulo personalizado</h1>
    </div>
  </ng-template>

  <!-- Body personalizado -->
  <ng-template #body>
    <p>Contenido personalizado usando ng-template</p>
    <p>Con las últimas características de Angular</p>
    <p>Contenido adaptativo</p>
  </ng-template>

  <!-- Footer personalizado -->
  <ng-template #footer>
    <div style="display: flex; justify-content: flex-end; gap: 8px">
      <button mat-button>Cancelar</button>
      <button mat-button color="primary">Aceptar</button>
    </div>
  </ng-template>
</app-content>
