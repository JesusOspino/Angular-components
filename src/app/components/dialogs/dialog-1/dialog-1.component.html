<p-dialog
  header="Modal 1"
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '25rem' }"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vh' }"
  [maximizable]="true"
>
  <div class="w-full flex justify-center items-center flex-col gap-3">
    <h2 class="text-2xl">Hola, <span class="text-primary">bienvenido</span></h2>

    <p class="text-gray-400 text-xl text-center">Este es un dialog normal</p>

    <div class="flex justify-end items-center gap-4 mt-6 w-full">
      <p-button label="Cerrar" (onClick)="close()" />
    </div>
  </div>
</p-dialog>
