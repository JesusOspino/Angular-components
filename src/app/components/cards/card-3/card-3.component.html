<app-card>
  <ng-template #header>
    <div class="flex justify-start items-center gap-2 w-full">
      <img src="icon.png" alt="icono de la app" width="25" />
      <h1 class="text-xl font-semibold">Card #2</h1>
    </div>
  </ng-template>

  <ng-template #body>
    <h5 class="text-xl text-gray-500">Contendio de la tarjeta #2</h5>
  </ng-template>

  <ng-template #footer>
    <h5 class="text-xl text-center text-gray-500">Footer de la tarjeta #2</h5>
  </ng-template>
</app-card>
